<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400&amp;subset=cyrillic" rel="stylesheet">
    <title>Enote.by</title>
  </head>
  <body>

    <div class="wrapper">
        <div class="content">
            <div class="content-header">
                <div class="logo">
                    <img src="./img/logo.svg" alt="">
                </div>
                <div class="send-btn">
                    <button class="btn-warning" >send</button>
                </div>
            </div>
            <div class="content-body">
                <div class="content-body-description">
                    <p class="text-descript">
                            <span class="enote">Enote</span>занимается разработкой сайтов, продвижением соц.сетей, медиаконтентом 
                    </p>
                </div>
                <div class="content-body-offer">
                    <p class="text-offer">
                            Сейчас мы разработываем свой новый сайт. Оставьте заявку и мы свяжемся с вами
                    </p>
                </div>
            </div>
            <div class="content-buttons">
                <div class="content-buttons-wrapp">
                    <a href="#" class="price-btn">Price</a>
                    <a href="#" class="inst-btn">Inst</a>
                </div>
            </div>
            <div class="content-footer">
                <p class="c">©2018-2019 Enote.by</p>
            </div>
        </div>
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
